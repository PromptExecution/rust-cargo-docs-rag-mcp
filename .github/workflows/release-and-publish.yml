name: Release & Publish (GHCR + cross-compiled binaries)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  build-push-and-release:
    name: Build, Push Docker, Create Release, Upload Binaries
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout (full history & tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve release version and image repository
        id: version
        run: |
          CRATE_VERSION=$(sed -nE 's/^version = "([^"]+)"/\1/p' Cargo.toml | head -n1)
          if [ -z "${CRATE_VERSION}" ]; then
            echo "::error::Could not determine crate version from Cargo.toml"
            exit 1
          fi

          RELEASE_TAG="v${CRATE_VERSION}"
          IMAGE_REPO="ghcr.io/${GITHUB_REPOSITORY,,}"

          echo "crate_version=${CRATE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_repo=${IMAGE_REPO}" >> "$GITHUB_OUTPUT"

          if [ "${GITHUB_REF_TYPE}" = "tag" ] && [ "${GITHUB_REF_NAME}" != "${RELEASE_TAG}" ]; then
            echo "::error::Tag ${GITHUB_REF_NAME} does not match Cargo.toml version ${CRATE_VERSION} (expected ${RELEASE_TAG})"
            exit 1
          fi

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.version.outputs.image_repo }}:${{ steps.version.outputs.release_tag }}
            ${{ steps.version.outputs.image_repo }}:${{ steps.version.outputs.crate_version }}
            ${{ steps.version.outputs.image_repo }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare for cross-compilation (install toolchains)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
          rustup default 1.91.1
          rustup target add x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu

      - name: Build x86_64-unknown-linux-gnu release binary
        run: |
          cargo build --locked --release --target x86_64-unknown-linux-gnu
          strip target/x86_64-unknown-linux-gnu/release/cratedocs || true

      - name: Build aarch64-unknown-linux-gnu release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
        run: |
          cargo build --locked --release --target aarch64-unknown-linux-gnu
          aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/cratedocs || true

      - name: Upload x86_64 binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/x86_64-unknown-linux-gnu/release/cratedocs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload aarch64 binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/aarch64-unknown-linux-gnu/release/cratedocs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
